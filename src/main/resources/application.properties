# File storage configuration
app.upload-dir=uploads
app.output-dir=output
app.temp-dir=temp

# MLT configuration
app.melt-command=/usr/bin/melt
app.default-video-codec=libx264
app.default-audio-codec=aac
app.default-crf=23

# Server configuration
quarkus.http.port=8080
quarkus.log.level=INFO

# File size limits
quarkus.http.limits.max-body-size=5G
quarkus.http.limits.max-form-attribute-size=1M

# Qute templating
quarkus.qute.suffixes=.html

# Static resources
quarkus.http.enable-compression=true
quarkus.http.cors.enabled=true
